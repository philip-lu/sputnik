<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Sputnik</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            display: block;
            color: text;
            height: 100%;
            background-image: url("img/body_5.jpg");
            background-size: cover;
        }

        body {
            background-color: rgb(38, 38, 38);
            display: block;
            margin-top: 8px;
            font-family: sans-serif;
            color: white;
        }

        .player {
            width: 450px !important;
            height: auto;
            position: absolute;
            top: 20%;
            left: calc(50% - 225px);
            background-color: rgba(38, 38, 38, .5);
            padding: 20px;
            border-radius: 15px;
        }

        .controls {
            width: 100%;
            height: 100%;
        }

        audio {
            margin-top: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="player">
        <div>
            <h3>Radio Sputnik</h3>
            <audio controls id="sputnik" class="controls">
                <source src="http://www.radiosputnik.nl:8002/">
            </audio>
        </div>
        <div>
            <h3>RetroWave.One Radio</h3>
            <audio controls id="retrowaveone" class="controls">
                <source src="https://rwonestream.ru:8443/stream">
            </audio>
        </div>
        <div>
            <h3>NightRide</h3>
            <audio controls id="nightride" class="controls">
                <source src="https://stream.nightride.fm/nightride.m4a">
            </audio>
        </div>       
        <div>
            <h3>Liquid DnB (Innersence Radio)</h3>
            <audio controls id="atmdnb" class="controls">
                <source src=" http://hubble.shoutca.st:8004/stream">
            </audio>
        </div>     
        <div>
            <h3>NTS London</h3>
            <audio controls id="ntslondon" class="controls">
                <source src="https://stream-relay-geo.ntslive.net/stream">
            </audio>
        </div>
        
        <!-- <div>
            <h3>Ultra</h3>
            <audio controls id="ultra" class="controls">
                <source src="http://nashe1.hostingradio.ru/ultra-192.mp3">
            </audio>
        </div>
        <div>
            <h3>Nashe</h3>
            <audio controls id="nashe" class="controls">
                <source src="http://nashe1.hostingradio.ru/nashe-128.mp3">
            </audio>
        </div> -->
    </div>
    
    <script>
        var sputnik = document.getElementById("sputnik");
        sputnik.volume = 0.4;
        var retrowaveone = document.getElementById("retrowaveone");
        retrowaveone.volume = 0.4;
        var nightride = document.getElementById("nightride");
        nightride.volume = 0.5;
        var atmdnb = document.getElementById("atmdnb");
        atmdnb.volume = 0.5;
        var ntslondon = document.getElementById("ntslondon");
        ntslondon.volume = 0.5;
    </script>
    
     <script>
        document.addEventListener('play', function (e) {
            var audios = document.getElementsByTagName('audio');
            for (var i = 0, len = audios.length; i < len; i++) {
                if (audios[i] != e.target) {
                    audios[i].pause();
                }
            }
        }, true);
    </script>
    
</body>
</html>
